<div class="container">
  
    <div class="row">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6  ">
                <h3>Listado de Estudiantes</h3>
              
            </div>
            <div class="col-md-6 text-end" *ngIf="listEstudiantes.length > 0">
            <button class="btn btn-primary ml-auto "(click)="mostrarEstudiantes()"> Mostar lista de estudiantes</button>
        </div>
        <hr>
            <br>
            <table class="table" *ngIf="mostrar">
                <thead>
                <th>Nro</th>
                <th>Nombre</th>
                <th>Estado</th>
            </thead>
            <tbody>
                <tr *ngFor = "let estudiante of listEstudiantes; let i = index">
                    <td> {{ i + 1}} </td>
                    <td> {{ estudiante.nombre }} </td>
                    <td [ngStyle]="{'font-weight':'bold','color': estudiante.estado==='Aprobado'|| estudiante.estado ==='Aprobada'?'green':'red'}"> {{ estudiante.estado }} </td>
                </tr>
            </tbody>
            </table>
            <h3 *ngIf="listEstudiantes.length==0">No hay Estudiantes para Mostar</h3>
        </div>
</div>
</div>
</div>
